
  <div [hidden]="submitted">
<h1>Wohnung anlegen</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" required [(ngModel)]="model.id" name="id" #spy>
  </div>

  <div class="form-group">
    <label for="available">Einzugsdatum</label>
    <input type="text" class="form-control" id="available" required [(ngModel)]="model.available" name="available">
  </div>

  <div class="form-group">
    <label for="street">Straße</label>
    <input type="text" class="form-control" id="street" required [(ngModel)]="model.street" name="street">
  </div>

  <div class="form-group">
    <label for="plz">PLZ</label>
    <input type="text" class="form-control" id="plz" required [(ngModel)]="model.plz" name="plz">
  </div>

  <div class="form-group">
    <label for="place">Ort</label>
    <input type="text" class="form-control" id="place" required [(ngModel)]="model.place" name="place">
  </div>

  <div class="form-group">
    <label for="country">Land</label>
    <input type="text" class="form-control" id="country" required [(ngModel)]="model.country" name="country">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

</form>
</div>
<div [hidden]="!submitted">
  <h2>Folgendes wurde abgeschickt:</h2>
  <div class="row">
    <div class="col-xs-3">ID</div>
    <div class="col-xs-9">{{ model.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Einzugsdatum</div>
    <div class="col-xs-9">{{ model.available }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Straße</div>
    <div class="col-xs-9">{{ model.street }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">PLZ</div>
    <div class="col-xs-9">{{ model.plz }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Ort</div>
    <div class="col-xs-9">{{ model.place }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Land</div>
    <div class="col-xs-9">{{ model.country }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Email</div>
    <div class="col-xs-9">{{ model.email }}</div>
  </div>
  <br>
</div>
